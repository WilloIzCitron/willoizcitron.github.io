<body>
	<center>
		<div class="form-group mb-2">
			<input name="Website Query" id="query" type="url" class="form-control"
				placeholder="https://example.com (google.com blocked iframe rendering)" cols="30" rows="1"></input>
			<button class="btn btn-primary mb-2" onclick="search()">Search!</button>
		</div>
		<script>function search() {
				var x = document.getElementById("query").value;
				document.getElementById("result").src = x;
			}
		</script>
		<style>
			iframe {
				height: 300px;
				width: 300px;
				resize: both;
				overflow: auto;
			}
		</style>
